             </span>

                  </div>-->
                <!-- </div>     -->
            </div>

                <label for="password">Password:</label>
             </span>
                <!-- <div class="col-md-9 col-sm-7 col-xs-12">     -->

                        <div *ngIf="f.password.errors.required">Password is required</div>    
                </div>-->    
                <!-- </div>     -->

            </div>
        </div>        
    </form>
