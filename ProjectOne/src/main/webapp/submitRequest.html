<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Employee Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css2?family=Catamaran&family=Manrope:wght@400;500;600&family=Gayathri&family=Lato&family=Montserrat&family=Nunito:wght@400;600&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/ProjectOne/trp.css">
  </head>
  <body>
    <div id="navbar">
        <span>
            <h4 id="brand">TRP</h4>
        </span>
        <ul id="rightNavbar" class="fright">
            <li class="nav">
                <h5 id="greeting">Hello, username</h5>
            </li>
            <li class="nav">
                <button id="logout">Log out</button>
            </li>
        </ul>
    </div>

        <div id="dashboard" class="grid-container">
            <div>
                <table id="tabs">
                    <tr>
                        <td>
                            <button class="dashboardTab">Reimbursements 101</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="dashboardTab">View Available Funds</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="dashboardTab">View Request Status</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="dashboardTab">Create Reimbursement Request</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="dashboardTab">Upload Grade/ Presentation</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="dashboardTab">View Grades/ Presentations</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="contentHolder">
                <h2 class="heading">Tuition Reimbursement Request Form</h2>
                <h6 class="subheading">Please complete and submit the following form in order to request tuition reimbursement.</h6>
                <form>
                    <div class="form-row">
                        <div class="form-group col">
                          <input type="text" class="form-control" placeholder="First name" required="required">
                        </div>
                        <div class="form-group col">
                          <input type="text" class="form-control" placeholder="Last name" required="required">
                        </div>
                    </div>
                    <h5>Event Details</h5>
                    <div class="form-row">
                        <div class="form-group col">
                          <input type="date" class="form-control" required="required">
                        </div>
                        <div class="form-group col">
                            <input type="time" class="form-control" required="required">
                          </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                          <input type="address" class="form-control" required="required">
                        </div>
                        <div class="form-group col">
                            <input type="time" class="form-control" required="required">
                          </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="exampleFormControlInput1">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>
                        <div class="form-group col">
                            <label for="exampleFormControlSelect1">Example select</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                      <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Example textarea</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Example file input</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>
                  </form>
            </div>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jtrsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
