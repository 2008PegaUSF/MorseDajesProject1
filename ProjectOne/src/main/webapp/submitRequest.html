<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Employee Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css2?family=Gayathri&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/ProjectOne/trp.css">
  </head>
  <body>
    <div id="navbar">
        <span>
            <h4 id="brand">TRP</h4>
        </span>
        <ul id="rightNavbar" class="fright">
            <li class="nav">
                <h5 id="greeting"></h5>
            </li>
            <li class="nav">
                <form action="logout" method="post">
            		<button type="submit" id="logout">Log out</button>
            	</form>
            </li>
        </ul>
    </div>

               <div id="dashboard" class="grid-container">
            <div>
	            <form method ="post" action="navigate">
	                <table id="tabs">
	                    <tr>
	                        <td>
	                            <button class="dashboardTab" name="button" value="1">Reimbursements 101</button>
	                        </td>
	                    </tr>
	                    <tr>
	                        <td>
	                            <button class="dashboardTab" name="button" value="2">Create Reimbursement Request</button>
	                        </td>
	                    </tr>
	                    <tr>
	                        <td>
	                            <button class="dashboardTab" name="button" value="3">Upload Grade/ Presentation</button>
	                        </td>
	                    </tr>
	                    <tr>
	                        <td>
	                            <button class="dashboardTab" name="button" value="4">View Requests</button>
	                        </td>
	                    </tr>
	                </table>
                </form>
            </div>

            <div id="contentHolder">
                <h2 class="heading">Tuition Reimbursement Request Form</h2>
                <h5 class="subheading">Please complete and submit the following form in order to request tuition reimbursement.</h5>
                <form method="post" action="submitRequest" enctype="multipart/form-data">
                    <div class="form-row">
                        <div class="form-group col">
                          <input type="text" class="form-control" name="firstName" placeholder="First name" required>
                        </div>
                        <div class="form-group col">
                          <input type="text" class="form-control" name="lastName" placeholder="Last name" required>
                        </div>
                    </div>
                    <h5>-- Event Details --</h5>
                    <div class="form-row">
                        <div class="form-group col">
                          <input type="date" class="form-control" name="eventDate" required>
                        </div>
                        <div class="form-group col">
                            <input type="time" class="form-control" name="eventTime" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                          <input type="text" class="form-control" name="location" placeholder="123 Main St, Townsville, Texas 75007" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="cost" class="rform">Cost:</label>
                            <input nametype="number" class="form-control" name="cost" placeholder="0.00" required>
                        </div>
                        <div class="form-group col">
                            <label for="eventType" class="rform">Event Type:</label>
                            <select class="form-control" name="eventType" required>
                                <option>University course</option>
                                <option>Seminar</option>
                                <option>Certification prep</option>
                                <option>Certification</option>
                                <option>Technical training</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="form-group col">
                            <p class="rform">Grading Format:</p>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" class="custom-control-input" id="grade" name="gradingFormat" value="grade">
                                <label for="grade" class="custom-control-label rform">Grade</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" class="custom-control-input" id="presentation" name="gradingFormat" value="presentation"> 
                                <label for="presentation" class="custom-control-label rform">Presentation</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="description" class="rform">Event Description:</label>
                            <textarea class="form-control" name="description" rows="3" required></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="justification" class="rform">Work-Related Justification:</label>
                            <textarea class="form-control" name="justification" rows="3" required></textarea>
                        </div>
                    </div>
                    <h5>-- Optional Information --</h5>
                    <div class="form-row">
                        <div class="form-group col attachments">
                            <label for="eventFile" class="rform">Event-related attachments:</label>
                            <input type="file" name="file" class="form-control-file" accept=".pdf, .png, .jpeg, .txt, .doc" multiple>
                            <p id="tiny" style="font-size: 13px">(.pdf, .png, .jpeg, .txt, or .doc)<br>
                            	Tip: Use Ctrl + click to select multiple files
                            </p>
                        </div>
                        <div class="form-group col attachments">
                            <label for="approvalFile" class="rform">Reimbursement approval (.msg only):</label>
                            <input type="file" name="file" class="form-control-file" accept=".msg">
                        </div>
                        <div class="form-group col">
                            <label for="missedHours" class="rform">Missed work time (in hours):</label>
                            <input type="number" name="missedHours" class="form-control-file">
                        </div>
                    </div>
                    <div class="form-row bottomrow">
                        <div class="form-group col">
                            <input type="submit" class="form-control">
                        </div>
                    </div>
                </form>
               
            </div>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jtrsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
