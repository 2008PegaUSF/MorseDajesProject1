<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Employee Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css2?family=Gayathri&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/ProjectOne/trp.css">
  </head>
  <body>
    <div id="navbar">
        <span>
            <h4 id="brand">TRP</h4>
        </span>
        <ul id="rightNavbar" class="fright">
            <li class="nav">
                <h5 id="greeting"></h5>
            </li>
            <li class="nav">
                <form action="logout" method="post">
            		<button type="submit" id="logout">Log out</button>
            	</form>
            </li>
        </ul>
    </div>

                <div id="dashboard" class="grid-container">
            <div>
            <form method ="post" action="navigate">
                <table id="tabs">
                    <tr>
                        <td>
                            <button class="dashboardTab" name="button" value="1">Reimbursements 101</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="dashboardTab" name="button" value="2">Create Reimbursement Request</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="dashboardTab" name="button" value="3">Upload Grade/ Presentation</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="dashboardTab" name="button" value="4">View Requests</button>
                        </td>
                    </tr>
                </table>
                </form>
            </div>

            <div id="contentHolder">
                <h2 class="heading">Past Requests</h2>
                <h5 class="subheading">View your previously reimbursement requests below. You may also cancel a request.</h5>
                <form action="cancelRequest" method="post">
                    <div class="form-row">
                        <div class="form-group col attachments">
                            <table class="supTable">
                                <th></th>
                            	<th>Request ID</th>
                                <th>Event Date</th>
                                <th>Event Type</th>
                                <th>Description</th>
                                <th>Grading Format</th>
                                <th>Projected Reimbursement Amount</th>
                                <th>Reimbursement Awarded</th>
                            </table>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <h5>Cancel the selected request(s)?</h5>
                            <input type="submit" class="form-control" value="Yes, Cancel Request(s)">
                        </div>
                    </div>
                </form>              
            </div>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jtrsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
